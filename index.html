<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Percobaan</title>
</head>
<body>
    <header>
        <h1>Restaurant POS</h1>
    </header>
    <main class="main-container flex-row">
        <section class="order flex-column">
            <article class="receipt flex-column">
                <div class="company-info flex-column">
                    <p id="company-name">
                        Cafetaria
                    </p>
                    <p id="company-address">
                        Samping Jalan Raya
                    </p>
                    <p id="company-city">
                        Tangerang, Banten
                    </p>
                    <p id="company-phone">
                        +62 555-555-555
                    </p>
                    <p id="invoice-number">
                        Invoice #1234
                    </p>
                </div>
                <div class="receipt-details">
                    <table class="details-detail">
                        <thead>
                            <tr>
                                <td class="dotted-border" colspan="5">

                                </td>
                            </tr>
                            <tr>
                                <td class="empty-border" colspan="5">

                                </td>
                            </tr>
                            <tr>
                                <th class="description">
                                    Description
                                </th>
                                <th class="quantity">
                                    Qty
                                </th>
                                <th class="price">
                                    Price
                                </th>
                                <th class="subtotal">
                                    Sub
                                </th>
                                <th class="delete">
                                    Del
                                </th>
                            </tr>
                            <tr>
                                <td class="dotted-border" colspan="5">

                                </td>
                            </tr>
                            <tr>
                                <td class="empty-border" colspan="5">

                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="description">
                                    Kacang
                                </td>
                                <td class="quantity">
                                    45
                                </td>
                                <td class="price">
                                    Rp 15.000
                                </td>
                                <td class="subtotal">
                                    Rp 675.000
                                </td>
                                <td class="delete">
                                    <i class="fa-solid fa-delete-left"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="receipt-summary">
                    <table class="summary-table">
                        <tbody class="summary-table" id="total-summary">
                            <tr>
                                <td class="dotted-border" colspan="3">

                                </td>
                            </tr>
                            <tr>
                                <td class="empty-border" colspan="3">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Sub-Total :
                                </td>
                                <td id="subtotal-summary">
                                    Rp 0.0
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Tax :
                                </td>
                                <td id="subtotal-tax">
                                    Rp 0.0
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Grand-Total :
                                </td>
                                <td id="grandtotal-summary">
                                    Rp 0.0
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                        </tbody>
                        <tbody class="summary-table" id="payment-summary">
                            <tr>
                                <td>
                                    Amount-Paid :
                                </td>
                                <td id="amount-paid">
                                    Rp 0.0
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td id="tip-change-title">
                                    Change :
                                </td>
                                <td id="tip-change-amount">
                                    Rp 0.0
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                   Payment-Type :
                                </td>
                                <td id="payment-type">
                                    
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class="dotted-border" colspan="3">

                                </td>
                            </tr>
                            <tr>
                                <td class="empty-border" colspan="3">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="receipt-footer flex-column">
                    <p id="receipt-message">
                        Thanks for your bussiness
                    </p>
                    <p id="barcode">
                        Barcode
                    </p>
                </div>
            </article>
            <div class="toolbar flex-row">
                <i class="fa-solid fa-money-bill-1-wave">

                </i>
                <i class="fa-solid fa-credit-card">

                </i>
                <i class="fa-solid fa-trash-can">
                    
                </i>
            </div>
        </section>
        <section class="menu-payment grid">
            
        </section>
    </main>
</body>
</html>
